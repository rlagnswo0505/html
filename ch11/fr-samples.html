<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Transition</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            float: left;
            margin: 30px;
        }

        .bg-tr {
            background-color: skyblue;
            transition: background-color ease-out 0.5s, width ease 1s, height linear 2s;
        }

        .bg-tr:hover {
            width: 200px;
            height: 200px;
            background-color: blue;
        }

        .border-tr {
            background-color: orange;
            border: 3px solid black;
            transition: all linear 1.5s;
        }

        .border-tr:hover {
            border: 3px solid red;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="bg-tr"> </div>
    <div class="border-tr"></div>
</body>

</html>
