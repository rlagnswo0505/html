<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
    </style>

<body>
    <form action="/login" method="post">
        <fieldset>
            <label>아이디: <input type="text" name="user_id" id=""></label>
            <label>비밀번호: <input type="password" name="user_pw" id=""></label>
            <div>
                <label for="user_gender">성별</label>
            </div>
            <div>
                <input type="text" name="user_gender" id="user_gender">
            </div>
            <input type="submit" value="로그인">
            <input type="reset" value="초기화">
        </fieldset>
        <!-- form 태그 안에서의 input 타입버튼은 아무의미가 없다
        submit만 데이터를 날려줌 기본적으로 button은 타입이 submit이다-->
        <input type="button" value="서브밋버튼">
        <input type="submit" value="버튼버튼">
        <button>버튼버튼2</button>
    </form>
