<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>상품 선택</legend>
            <p><b>주문할 상품을 선택해 주세요.</b></p>
            <label><input type="checkbox" name="" id="" value="s_3">선물용3kg</label>
            <label><input type="checkbox" name="" id="" value="s_5">선물용5kg</label>
            <label><input type="checkbox" name="" id="" value="f_3">가정용3kg</label>
            <label><input type="checkbox" name="" id="" value="f_5">가정용5kg</label>
            <p><b>포장 선택</b></p>
            <!-- radio는 중복선택 ❌ -->
            <!-- 중복선택이 불가능 한 경우는 name이 같을때 -->
            <label><input type="radio" name="gift" id="" value="yes">선물 포장</label>
            <label><input type="radio" name="gift" id="" value="no">선물 포장 안 함</label>
        </fieldset>
    </form>
</body>

</html>
