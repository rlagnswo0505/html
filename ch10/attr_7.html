<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a[href *='naver'] {
            color: #46ce5a
        }

        a[href *='daum'] {
            color: #688efc
        }

        a[href *='google'] {
            color: #e0402f
        }
    </style>
</head>

<body>
    <p>링크로 이동된다.</p>
    <ul>
        <li><a href="http://www.naver.com">네이버</a></li>
        <li><a href="http://www.daum.net">다음</a></li>
        <li><a href="http://www.google.com">구글</a></li>
    </ul>
    <!-- 모든 a 태그에 target속성과 blank속성값 주는 스크립트 -->
    <script>
        const arrt = document.querySelectorAll('a');
        arrt.forEach(index => index.setAttribute('target', '_blank'))
    </script>
</body>

</html>;
