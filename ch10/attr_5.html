<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            scroll-behavior: smooth;
        }

        #menu {
            position: fixed;
            left: 0;
            top: 0;
            height: 100px;
        }

        body {
            padding-top: 100px;
        }

        div {
            height: 1000px;
        }

        /* ^= : 속성값이 'eng'로 시작하는 a요소를 찾는 선택자 */
        [title ^='eng'] {
            color: red;
        }
    </style>
</head>

<body>
    <ul id="menu">
        <li>외국어 서비스 : </li>
        <!-- href 속성
        http 온라인 상의 리소스 값
        local에 있는 파일명
        #본인 페이지에서만 적용  -->
        <li><a href="#ctn1" title="english">영어</a></li>
        <li><a href="#ctn2" title="japanese">일본어</a></li>
        <li><a href="#ctn3" title="chinese">중국어</a></li>
    </ul>
    <div id="ctn1">ctn1
        <a href="#top">최상위로 이동</a>
    </div>
    <div id="ctn2">ctn2
        <a href="#top">최상위로 이동</a>
    </div>
    <div id="ctn3">ctn3
        <a href="#top">최상위로 이동</a>
    </div>
</body>

</html>
