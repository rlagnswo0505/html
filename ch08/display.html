<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* , 빈칸, > 차이점
        ,는 and 빈칸은 자식 아래 모두
        > 바로 밑에 자식
        */
        * {
            box-sizing: border-box;
        }

        nav>ul {
            list-style: none
        }

        nav>ul>li {
            display: inline-block;
            padding: 20px;
            margin: 0 20px;
            border: 1px solid #222;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li> menu1</li>
                <li>menu2</li>
                <li>menu3</li>
                <li>menu4</li>
            </ul>
        </nav>
    </div>
</body>

</html>
